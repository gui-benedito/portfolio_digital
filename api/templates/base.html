<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo/normalize.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo/style.css') }}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.svg') }}" type="image/x-icon">
</head>
<body>
    <header>
        <button id="hamburger-menu">☰</button>
        <nav class="nav-content">
            <div class="logo-content">
                <img src="../static/img/logo.svg" alt="" class="logo">
            </div>
            <div class="nav-btn">
                <a href="/"><button type="button" class="btn btn-light btn-sm btn-nav">Home</button></a> 
                <a href="/projetos"><button type="button" class="btn btn-light btn-sm btn-nav">Projetos</button></a> 
                <a href="/academico"><button type="button" class="btn btn-light btn-sm btn-nav">Acadêmico</button></a> 
                <a href="/hobbies"><button type="button" class="btn btn-light btn-sm btn-nav">Hobbies</button></a> 
            </div>
        </nav>
    </header>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-body-tertiary shadow-3 p-4">
            <a href="/" class="btn btn-link btn-block border-bottom m-0">Home</a>
            <a href="/projetos" class="btn btn-link btn-block border-bottom m-0">Projetos</a>
            <a href="/academico" class="btn btn-link btn-block border-bottom m-0">Acadêmico</a>
            <a href="/hobbies" class="btn btn-link btn-block m-0">Hobbies</a>
        </div>
    </div>
    <section class="main-content">
        {% block conteudo %} 
        {% endblock %}
    </section>
    <footer>
        <p>© 2024 - Todos os direitos reservados</p>
        <div class="social-logos">
            <a href="https://github.com/gui-benedito" target="_blank"><img src="../static/img/github.svg" alt=""></a>
            <a href="https://www.instagram.com/guisantos.b/" target="_blank"><img src="../static/img/instagram.svg" alt=""></a>
            <a href="https://www.linkedin.com/in/guilherme-benedito/" target="_blank"><img src="../static/img/linkedin.svg" alt=""></a>
        </div>
    </footer>
    <script>
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('navbarToggleExternalContent').classList.toggle('show');
        });
    </script>
</body>
</html>
