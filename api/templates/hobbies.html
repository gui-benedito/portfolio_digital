{% extends 'base.html' %}

{% block conteudo %} 
<section class="hobbies_content">
    <div class="hobbies-list">
        {% for hobbie in hobbies %}
            <div class="card hobbie-card" style="width: 18rem;">
                <img src="{{ hobbie.img }}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" id="{{ hobbie.id }}">{{ hobbie.hobbie }}</h5>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
