{% extends 'base.html' %}

{% block conteudo %} 
    <section class="academico_content">
        <div class="academico-list">
            {% for academico in academicos %}
                <div class="card academico-card" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title text-dark">{{ academico.institution }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ academico.title }}</h6>
                    <p class="card-text text-dark">{{ academico.date }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
